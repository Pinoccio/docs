<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="https://pinocc.io/images/favicon.ico">

  <title>Pinoccio ScoutScript Commands</title>

  <!-- Flatdoc -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='flatdoc/v/0.8.0/legacy.js'></script>
  <script src='flatdoc/v/0.8.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='flatdoc/v/0.8.0/theme-white/style.css' rel='stylesheet'>
  <script src='flatdoc/v/0.8.0/theme-white/script.js'></script>

  <!-- override css -->
  <link  href='the.css' rel='stylesheet'>

  <!-- Meta -->
  <meta content="Pinoccio Scout Commands" property="og:title">
  <meta content="Documentation for Pinoccio Scout Commands" name="description">

  <!-- Initializer -->
  <script>

    var qs = {};
    if(location.search){
      var search = location.search.substr(1);
      search.split("&").forEach(function(v){
        var kv = v.split('=')
        qs[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1]);
      });
    }

    var ref = 'production';
    if(qs.ref) ref = qs.ref;


    Flatdoc.run({
      fetcher: Flatdoc.github('Pinoccio/docs', 'ScoutCommands.md?ref='+ref)
      //fetcher: Flatdoc.file('ScoutCommands.md')
    });
  </script>
  <style>
  .content h1, .content h2 {
    text-transform: none;
  }
  #warning {
    background-color: mistyrose;
  }
  </style>

</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <ul id="nav">
        <li><a href='https://docs.pinocc.io/scoutcommands.html' class="active">ScoutScript Commands</a></li>
        <li><a href='https://docs.pinocc.io/api.html'>API Documentation</a></li>
        <li><a href='http://support.pinocc.io'>Pinoccio Support</a></li>
      </ul>
    </div>
    <div class='right'>
      <ul>
        <li><a href='//github.com/Pinoccio/docs'>View on GitHub</a></li>
        <li><a href='//github.com/Pinoccio/docs/issues'>Issues</a></li>
      </ul>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
